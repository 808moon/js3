<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <label for="fullName">fullName</label>
            <input type="text" name="fullName" placeholder="fullName :" />
        </div>
        <div>
            <label for="fatherName">fatherName</label>
            <input type="text" name="fatherName" placeholder="fatherName :"/>
        </div>
        <div>
            <label for="motherName">motherName</label>
            <input type="text" name="motherName" placeholder="motherName :"/>
        </div>
        <div>
            <label for="age">age</label>
            <input type="text" name="age" placeholder="age :"/>
        </div>
        <div>
            <label for="codeMelli">codeMelli</label>
            <input type="text" name="codeMelli" placeholder="codeMelli :"/>
        </div>
        <div>
            <label for="degree">degree</label>
            <select name="degree" id="degree">
              <option value="diploma">diploma</option>
              <option value="hidiploma">hidiploma</option>
              <option value="bachelor">bachelor</option>
              <option value="master">master</option>
              <option value="phd">phd</option>
            </select>
          </div>
          <div>
            <label for="address">address</label>
            <input type="text" name="address" placeholder="address :"/>
        </div>
        <div>
            <label for="single">single</label>
            <input type="radio" name="rel" id="single" value="single"/>
            <label for="married">married</label>
            <input type="radio" name="rel" id="married" value="married"/>
        </div>
        <div>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male" value="male"/>
            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value="female"/>
        </div>
        <div>
            <label for="colorEyes">color-eyes</label>
            <input type="text" name="colorEyes" placeholder="color-eyes :"/>
        </div>
        <div>
            <label for="colorHair">color-hair</label>
            <input type="text" name="colorHair" placeholder="color-hair :"/>
        </div>
        <div>
            <label for="footSize">footSize</label>
            <input type="text" name="footSize" placeholder="footSize :"/>
        </div>
        <div>
            <label for="height">height</label>
            <input type="text" name="height" placeholder="height :"/>
        </div>
        <div>
            <label for="weight">weight</label>
            <input type="text" name="weight" placeholder="weight :"/>
        </div>
        <div>
            <button class="click">click</button>
          </div>
          <div id="root"></div>
        </div>
    
    </div>




    <script src="./js/main.js"></script>
</body>
</html>
